<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Converter with Visits Counter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 5% auto;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
        }
        .output {
            margin: 20px 0;
            font-size: 18px;
        }
        .visits {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Font Converter</h2>
        <input type="text" id="inputText" placeholder="Type text to convert">
        <button onclick="convertText()">Convert</button>
        <div class="output" id="outputText">Converted text will appear here...</div>
        <button onclick="copyToClipboard()">Copy Text</button>
        <button onclick="window.location.href='https://whatsapp.com/channel/0029Vasu3qP9RZAUkVkvSv32'">Click Me</button>
        <div class="visits" id="visitsCount">Loading visits...</div>
    </div>

    <script>
        function convertText() {
            const input = document.getElementById("inputText").value;
            const fontMap = {
                a: "ᴀ", b: "ʙ", c: "ᴄ", d: "ᴅ", e: "ᴇ", f: "ғ", g: "ɢ", h: "ʜ", i: "ɪ",
                j: "ᴊ", k: "ᴋ", l: "ʟ", m: "ᴍ", n: "ɴ", o: "ᴏ", p: "ᴘ", q: "ǫ", r: "ʀ",
                s: "s", t: "ᴛ", u: "ᴜ", v: "ᴠ", w: "ᴡ", x: "x", y: "ʏ", z: "ᴢ"
            };
            const output = input.split('').map(char => fontMap[char.toLowerCase()] || char).join('');
            document.getElementById("outputText").textContent = output;
        }

        function copyToClipboard() {
            const output = document.getElementById("outputText").textContent;
            navigator.clipboard.writeText(output).then(() => alert("Copied to clipboard!"));
        }

        // دریافت تعداد بازدیدها
        fetch("/visits")
            .then(response => response.json())
            .then(data => {
                document.getElementById("visitsCount").textContent = `Total Visits: ${data.visits}`;
            })
            .catch(() => {
                document.getElementById("visitsCount").textContent = "Error loading visits.";
            });
    </script>
</body>
</html>
