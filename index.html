<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Converter API</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 5% auto;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
        }
        .output {
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            margin: 10px 0;
            word-wrap: break-word;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
        }
        .api-button {
            margin-top: 20px;
            background: #ff6a95;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Font Converter</h2>
    <input type="text" id="inputText" placeholder="Type your text here">
    <button onclick="convertText()">Convert</button>
    <div class="output" id="outputText">Converted text will appear here...</div>
    <a href="/api/font-txt?text=Hello" class="api-button" target="_blank">Try with API</a>
</div>
<script>
    async function convertText() {
        const inputText = document.getElementById('inputText').value;
        if (!inputText) {
            alert('Please enter some text.');
            return;
        }
        const response = await fetch(`/api/font-txt?text=${encodeURIComponent(inputText)}`);
        const data = await response.json();
        if (data.status) {
            document.getElementById('outputText').textContent = data.data;
        } else {
            alert('Error: ' + data.message);
        }
    }
</script>
</body>
</html>
