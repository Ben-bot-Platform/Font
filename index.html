<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Converter API</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 5% auto;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
        }
        .output {
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            margin: 10px 0;
            word-wrap: break-word;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .copy-button {
            background: #00bfae;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
        }
        .api-button {
            margin-top: 20px;
            background: #ff6a95;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
        }
        footer {
            margin-top: auto;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        footer a {
            color: #ff6a95;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Font Converter</h2>
    <input type="text" id="inputText" placeholder="Type your text here">
    <button onclick="convertText()">Convert</button>
    <div id="outputContainer"></div>
    <a href="/api/font-txt?text=Hello" class="api-button" target="_blank">Try with API</a>
</div>
<footer>
    Powered by <a href="https://whatsapp.com/channel/0029Vasu3qP9RZAUkVkvSv32" target="_blank">Nothing</a>
</footer>
<script>
    async function convertText() {
        const inputText = document.getElementById('inputText').value;
        if (!inputText) {
            alert('Please enter some text.');
            return;
        }
        const response = await fetch(`/api/font-txt?text=${encodeURIComponent(inputText)}`);
        const data = await response.json();
        if (data.status) {
            const outputContainer = document.getElementById('outputContainer');
            outputContainer.innerHTML = ''; // پاک کردن خروجی قبلی
            Object.entries(data.data).forEach(([fontName, fontText]) => {
                const fontDiv = document.createElement('div');
                fontDiv.classList.add('output');
                fontDiv.innerHTML = `
                    <span><strong>${fontName}:</strong> ${fontText}</span>
                    <button class="copy-button" onclick="copyText('${fontText}')">Copy</button>
                `;
                outputContainer.appendChild(fontDiv);
            });
        } else {
            alert('Error: ' + data.message);
        }
    }

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert('Text copied successfully!');
        }, () => {
            alert('Failed to copy text.');
        });
    }
</script>
</body>
</html>
